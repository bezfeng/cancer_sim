language: python
python:
  - 3.7
  - 3.8
  - "nightly"

matrix:
    allow_failures:
        - python: "nightly"

cache:
  apt: false
  directories:
    - $HOME/.cache/pip
    - $HOME/lib


sudo: required
dist: xenial

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - cd $TRAVIS_BUILD_DIR/tests
  - sh run_tests.sh
